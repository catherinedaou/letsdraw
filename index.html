ize: 15px; position: absolute; left: 190px; top: 335px;">turn right</button><button id="backward" style="padding: 0px; margin: 0px; border-style: solid; height: 40px; width: 100px; background-color: rgb(255, 214, 98); color: rgb(0, 83, 156); border-color: rgb(209, 209, 209); border-radius: 30px; border-width: 2px; font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif; font-size: 15px; position: absolute; left: 110px; top: 380px;">move backward</button><button id="moveforeword" style="padding: 0px; margin: 0px; border-style: solid; height: 50px; width: 100px; background-color: rgb(255, 214, 98); color: rgb(0, 83, 156); border-color: rgb(209, 209, 209); border-radius: 30px; border-width: 2px; font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif; font-size: 15px; position: absolute; left: 110px; top: 290px;">move foreward</button></div></div>
